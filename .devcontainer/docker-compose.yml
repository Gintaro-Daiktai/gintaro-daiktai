services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile.devcontainer
    ports:
      - '3000:3000'
      - '5173:5173'
    volumes:
      - ..:/app
      - ../client:/app/client
      - /app/client/node_modules
      - ../server:/app/server
      - /app/server/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true